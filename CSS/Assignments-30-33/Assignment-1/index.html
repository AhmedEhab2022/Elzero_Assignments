<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="green"></div>
  <div class="red"></div>
  <div class="blue"></div>
  <div class="black"></div>
</body>
<style>
  div {
    position: absolute;
    width: 100px;
    height: 100px;
  }

  .green {
    background-color: #00a69c;
    z-index: 2;
    top: 30px;
    left: 30px;
  }

  .red {
    background-color: #ff4b3e;
    z-index: 3;
    top: 40px;
    left: 40px;
  }

  .blue {
    background-color: #00b0f0;
    z-index: 1;
    top: 20px;
    left: 20px;
  }

  .black {
    background-color: #333;
    z-index: 0;
    top: 30px;
    left: 20px;
  }

</style>
</html>
