<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    width: 600px;
    height: 300px;
    margin: 0 auto;
    background-color: #eee;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-content: space-between;
  }

  .parent div {
    background-color: #fc4747;
    color: white;
    padding: 10px 0px;
    text-align: center;
    margin: 10px 0px;
    width: 185px;
    height: calc(12% / 2);
  }
</style>
<body>
  <div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
