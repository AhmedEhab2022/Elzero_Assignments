<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="full">Full Width</div>

    <div class="third">1/3</div>
    <div class="third">1/3</div>
    <div class="third">1/3</div>

    <div class="half">1/2</div>
    <div class="half">1/2</div>

    <div class="quart">1/4</div>
    <div class="quart">1/4</div>
    <div class="quart">1/4</div>
    <div class="quart">1/4</div>
  </div>
</body>
<style>
  .parent {
    width: 800px;
    margin: 0 auto;
    padding: 0;
    background-color: rgb(228, 226, 226);
    overflow: hidden;
  }

  div div {
    text-align: center;
    background-color: lightgray;
    margin: 15px;
    padding: 15px;
    float: left;
  }

  .full {
    width: calc(100% - 4 * 15px);
  }

  .third {
    width: calc(100% / 3 - 4 * 15px);
  }

  .half {
    width: calc(100% / 2 - 4 * 15px);
  }

  .quart {
    width: calc(100% / 4  - 4 * 15px);
  }

</style>
</html>
